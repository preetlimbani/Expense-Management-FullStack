{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<html>
<head>
  <title>Stripe Card Payment</title>
  <script src="https://js.stripe.com/v3/"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    #card-element {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="messages" style="display:none" id="message">
        <div class="alert alert-sm alert-success" >
            Subscription Creted Successfully
        </div>
    </div>
        <div class="messages" >
        <div class="alert alert-sm alert-danger" style="display:none" id="messagefail">
        </div>
    </div>
    <h1 class="text-center mb-4">Stripe Card Payment</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="payment-form">
          <div class="form-group">
            <label for="card-element">Card Information</label>
            <div id="card-element" class="form-control"></div>
            <div id="card-errors" class="text-danger mt-2"></div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Pay and Subscribe</button>
        </form>
      </div>
    </div>
  </div>
  <script src="{% static 'js/payment.js' %}"></script>
</body>
</html>
{% endblock %}
