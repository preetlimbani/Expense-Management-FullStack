{% extends 'base/authentication.html' %}
{% load static %}
{% block content %}
<div class ="card">
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4"  method="POST" id="Form">
                  {% include 'base/message.html' %}

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="usernameField" class="form-control" name="username" placeholder="Username"/>
                    </div>
                  </div>
                  <div class="invalid-feedback_user" style="display:none">
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="emailField" class="form-control" name='email' placeholder="Your Email"/>
                    </div>
                  </div>
                  <div class="invalid-feedback_email" style="display:none">
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="password" class="form-control" name ="password" placeholder="Password"/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="password2" class="form-control" placeholder="Repeat your password"/>
                    </div>
                  </div>
                  <div class="invalid-feedback_password" style="display:none">
                  </div>

                  <div class="form-check d-flex  mb-5">
                      Already have an account? <a href="{% url 'login' %}">  Login</a>
                    </label>
                  </div>


                <div class="d-flex  mx-3 mb-2 mb-lg-4">
                    <button  class="btn btn-primary btn-lg submit-btn" id="submitBtn">Register</button>
                  </div>



                </form>

            <div class="form-check d-flex  mb-5" id="afterRegister" style="display:none !important">
                      Verification link sent to your E-mail, Please verify
                  </div>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</div>
<script defer src="{% static 'js/register.js' %}"></script>
{% endblock %}
