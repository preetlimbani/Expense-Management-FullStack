{% extends 'base/authentication.html' %}
{% load static %}
{% block content %}
<div class ="card">
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Password Reset</p>

                <div class="message" style="display:none">
                </div>
                <div class="mx-1 mx-md-4" id="email_form">


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="passwordField" class="form-control" name="email" />
                      <label class="form-label" for="passwordField">Enter Your New Password</label>
                    </div>
                  </div>
                  <div class="invalid-feedback_email" style="display:none">
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                      Remember Password? <a href="{% url 'login' %}">Login</a>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button id="submitBtn" class="btn btn-primary btn-lg">Update Password</button>
                  </div>

                </div>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</div>
<script src="{% static 'js/password_reset.js' %}"></script>
{% endblock %}
