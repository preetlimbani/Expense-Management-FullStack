{% extends 'base/base.html' %}
{% load static %}
{% block content %}

<section class="w-100 p-4 text-center pb-4 ">
    <div class="row">
    <div class="col-md-12" style="background-color:#80808038;">
      <nav aria-label="breadcrumb" >
        <ol class="breadcrumb mt-3">
          <li class="breadcrumb-item">
            <a href="{% url 'home' %}">Expenses</a>
          </li>
            <li class="breadcrumb-item">
            <a href="{% url 'monthbudget' %}">Monthly Budget</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Update Month Budget
          </li>
        </ol>
      </nav>
    </div>
    </div>
    <div class="container h-100 col-5 mt-3">

    <div class="messages" style="display:none" id="message">
        <div class="alert alert-sm alert-success" >
            Expense Added Successfully
        </div>
    </div>

        <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">add monthly budget</h2>
                </div>
                <div class="card-body">
         <div class="container">
  <form>
    <div class="table-responsive">
      <table class="table">
        <tbody>
          <tr>
            <td><label class="form-label" for="amount">Amount</label></td>
            <td><input type="text" id="amount" class="form-control"></td>
          </tr>
          <tr>
            <td><label for="category">Category</label></td>
            <td>
              <select class="form-select" name="category" id="category">
                <option value="select">Select Category</option>
                <option value="1">Food</option>
                <option value="2">Transportation</option>
                <option value="3">Household</option>
                <option value="4">Utilities</option>
                <option value="5">Healthcare</option>
                <option value="6">Entertainment</option>
                <option value="7">Personal</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="button" class="btn btn-primary btn-block mb-4" id="submitBtn">Update Budget</button>
            </td>
          </tr>
        <tr>
            <td colspan="2">
              <button type="button" class="btn btn-primary btn-block mb-4" id="deleteBtn">Delete Budget</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</div>

        </div>
            </div>

    </div>
      </section>

 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="{% static 'js/update_month_expense.js' %}"></script>
{% endblock %}
