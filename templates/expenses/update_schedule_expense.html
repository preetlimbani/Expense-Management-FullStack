{% extends 'base/base.html' %}
{% load static %}
{% block content %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>Update Schedule Expense</title>

<section class="w-100 p-4 text-center pb-2">
    <div class="row mt=-3">
    <div class="col-md-12">
      <nav aria-label="breadcrumb" >
        <ol class="breadcrumb mt-3">
          <li class="breadcrumb-item">
            <a href="{% url 'home' %}">Expenses</a>
          </li>
            <li class="breadcrumb-item">
            <a href="{% url 'schedule_expense' %}">Scheduled Expenses</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Update Scheduled Expenses
          </li>
        </ol>
      </nav>

    </div>

    <div class="container h-100 col-7">

    <div class="messages" style="display:none " id="message">
        <div class="alert alert-sm alert-success" >
            Scheduled Updated Successfully
        </div>
    </div>
        <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Update Schedule Expense</h2>
                </div>
                <div class="card-body">
         <div class="container">
  <form>
    <div class="table-responsive">
      <table class="table">
        <tbody>
          <tr>
            <td><label class="form-label" for="amount">Amount</label></td>
            <td><input type="text" id="amount" class="form-control"></td>
          </tr>
          <tr>
            <td><label class="form-label" for="title">Title</label></td>
            <td><input type="text" id="title" class="form-control"></td>
          </tr>
          <tr>
            <td><label for="category">Category</label></td>
            <td>
              <select class="form-select" name="category" id="category">
                <option value="select">Select Category</option>
                <option value="1">Food</option>
                <option value="2">Transportation</option>
                <option value="3">Household</option>
                <option value="4">Utilities</option>
                <option value="5">Healthcare</option>
                <option value="6">Entertainment</option>
                <option value="7">Personal</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label class="form-label" for="description">Description</label></td>
            <td><textarea class="form-control" id="description" rows="4" cols="10"></textarea></td>
          </tr>
          <tr>
            <td><label class="form-label" for="date">Date</label></td>
            <td><input type="datetime-local" id="date" class="form-control"></td>
          </tr>
          <tr>
            <td><label for="frequency">Frequency</label></td>
            <td>
              <select class="form-select" name="frequency" id="frequency" onchange="ShowInputField()">
                    <option value="select">Select Frequency</option>
                    <option value="once">Once</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </td>
          </tr>
          <tr id="day_of_week_div" class="row-container">

    <td ><div class="upper-td-content">
            <label class="form-label" for="day_of_week_div">Select days of the week:</label>
        </div></td>
    <td >
        <div>
            <label>
                <input type="checkbox" name="weekday" value="mon"> Monday
            </label>
            <label>
                <input type="checkbox" name="weekday" value="tue"> Tuesday
            </label>
            <label>
                <input type="checkbox" name="weekday" value="wed"> Wednesday
            </label>
            <label>
                <input type="checkbox" name="weekday" value="thu"> Thursday
            </label>
            <label>
                <input type="checkbox" name="weekday" value="fri"> Friday
            </label>
            <label>
                <input type="checkbox" name="weekday" value="sat"> Saturday
            </label>
            <label>
                <input type="checkbox" name="weekday" value="sun"> Sunday
            </label>
        </div>
    </td>
</tr>

   <tr>
            <td colspan="2">
              <button type="button" class="btn btn-primary btn-block mb-4" id="submitBtn">Update Expense</button>
            </td>
          </tr>

   <tr>
            <td colspan="2">
              <button type="button" class="btn btn-primary btn-block mb-4" id="deleteBtn">Delete Expense</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</div>
        </div>
            </div>
            </div>
      </section>

 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="{% static 'js/update_schedule_expense.js' %}"></script>

{% endblock %}
