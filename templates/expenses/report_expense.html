{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<div>

      <h1 class="display-4 " style="text-align: center;">Expense Report</h1>
    <!-- Button trigger modal -->
    <div class="row d-flex justify-content-center align-items-center mt-5">
        <div class="col-1">
            <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#month_modal">Month</button>
        </div>
        <div class="col-1 ">
        <button type="button" class="btn btn-primary" id="YearBtn" data-bs-toggle="modal" data-bs-target="#year_modal">Year</button>
            </div>
            <div class="col-1">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#custom_modal">custom</button>
                </div>
    </div>
    <div class="modal fade" id="month_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select Month</h5> <button type="button" class="close close_modals"
                        data-bs-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
                </div>
                <div class="modal-body">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id='month_dropdown'>
                        <option value=''>--Select Month--</option>
                        <option selected value='01'>January</option>
                        <option value='02'>February</option>
                        <option value='03'>March</option>
                        <option value='04'>April</option>
                        <option value='05'>May</option>
                        <option value='06'>June</option>
                        <option value='07'>July</option>
                        <option value='08'>August</option>
                        <option value='09'>September</option>
                        <option value='10'>October</option>
                        <option value='11'>November</option>
                        <option value='12'>December</option>
                    </select> </div>
                <div class="modal-footer"> <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button> <button type="button" id="MonthSubmitBtn"
                        class="btn btn-primary">Get Expense Data</button> </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="year_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select Year</h5> <button type="button" class="close close_modals" data-bs-dismiss="modal"
                        aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
                </div>
                <div class="modal-body" , id="yearDiv">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="year_dropdown"></select> </div>
                <div class="modal-footer"> <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button> <button type="button" id="YearSubmitBtn"
                        class="btn btn-primary">Get Expense Data</button> </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="custom_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Select date Range</h5> <button type="button" class="close close_modals"
                        data-bs-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
                </div>
                <div class="modal-body"> <label for="startDate">Start Date</label>
                    <input id="startDate" class="form-control" type="date" /> <label for="endDate">End Date</label>
                    <input id="endDate" class="form-control" type="date" />
                </div>
                <div class="modal-footer"> <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button> <button type="button" id="CustomSubmitBtn"
                        class="btn btn-primary">Get Expense Data</button> </div>
            </div>
        </div>
    </div>
        <div class="container " id="chartContainer" style="display:none">
    <div class="row">
        <div class="col-5 pt-5">
            <div class="card">
                <div class="card-body">
                    <div class=""> <canvas id="myPieChart"></canvas> </div>
                </div>
            </div>
        </div>
        <div class="col-7 pt-5">
            <div class="card">
                <div class="card-body">
                    <div class="mt-4"> <canvas id="myBarChart"></canvas> </div>
                </div>
            </div>
        </div>
     </div>
</div>


    </div>

<script src="{% static 'js/report_expense.js' %}"></script>
{% endblock %}
